services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ka-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aura_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aura_secret_password}
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_assistant}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/infra/init.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-aura_user} -d ${POSTGRES_DB:-knowledge_assistant}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ka-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: ka-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
